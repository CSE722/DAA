project:
  name: "high-dimensional-fault-detection"
  seed: 42
  description: "Baseline configuration for PCA + LSTM autoencoder experiments on smart-grid data."
  tags: ["baseline", "dimensionality-reduction", "autoencoder"]

paths:
  raw: "data/raw"
  external: "data/external"
  interim: "data/interim"
  processed: "data/processed"
  reports: "reports"
  figures: "reports/figures"

logging:
  level: "INFO"
  log_dir: "reports/logs"
  save_config_copy: true

hardware:
  num_workers: 4
  use_gpu: true
  mixed_precision: "bf16"

data:
  feature_count: 32
  sequence_length: 48
  sampling_rate_minutes: 15
  train_val_test_split: [0.7, 0.15, 0.15]
  normalization: "zscore"
  label_strategy:
    mode: "synthetic"
    fault_types: ["spike", "dropout", "cyber"]
  augmentation:
    enable: true
    noise_std: 0.01
    drift_factor: 0.001

synthetic_faults:
  spike:
    probability: 0.05
    magnitude_range: [2.0, 4.0]
  dropout:
    probability: 0.03
    duration_range: [2, 6]
  cyber:
    probability: 0.01
    duration_range: [10, 30]
    offset_range: [0.5, 1.5]

preprocessing:
  gap_imputation: "linear"
  rolling_window_minutes: 720
  feature_selection:
    method: "variance_threshold"
    params:
      threshold: 0.001

dimensionality_reduction:
  pca:
    enabled: true
    n_components: 16
    whiten: false
    svd_solver: "auto"
  autoencoder:
    enabled: true
    latent_dim: 8
    encoder_hidden: [128, 64]
    decoder_hidden: [64, 128]
    dropout: 0.1
    learning_rate: 0.001
    epochs: 50
    batch_size: 256
  manifold:
    enabled: false
    method: "umap"
    params:
      n_neighbors: 15
      min_dist: 0.1

detectors:
  baseline:
    method: "zscore"
    window_size: 48
    threshold: 3.5
  autoencoder:
    reconstruction_threshold: 0.1
  pca_iforest:
    n_estimators: 300
    max_samples: 256
    contamination: 0.02

evaluation:
  metrics: ["accuracy", "precision", "recall", "f1", "roc_auc", "detection_delay"]
  rare_event_multiplier: 10
  latency_budget_ms: 250

visualization:
  timeline:
    enabled: true
    lookback_hours: 24
  latent_space:
    enabled: true
    method: "tsne"
